<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sports Analyzer</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% endblock %}
  </head>
  <body class="fixed-sn white-skin">
    <!--Double navigation-->
    <header>
      {% block header %}
      <!-- Sidebar navigation -->
      <div id="slide-out" class="side-nav sn-bg-4 fixed">
          <ul class="custom-scrollbar">
              <!-- Logo -->
              <li>
                  <div class="logo-wrapper waves-light" id="logo-wrapper">
                      <a href="{{ url_for('pg_dashboard') }}"><img src="{{ url_for('static', filename='img/sportsanalyzer.jpeg') }}" class="img-fluid flex-center"></a>
                  </div>

                  <ul class="social">
                      <li><a href="#" class="icons-sm fb-ic"><i class="fa fa-facebook"> </i></a></li>
                      <li><a href="#" class="icons-sm pin-ic"><i class="fa fa-pinterest"> </i></a></li>
                      <li><a href="#" class="icons-sm gplus-ic"><i class="fa fa-google-plus"> </i></a></li>
                      <li><a href="#" class="icons-sm tw-ic"><i class="fa fa-twitter"> </i></a></li>
                  </ul>
              </li>
              <!--/. Logo -->
              <!--Social-->
              <li>

              </li>
              <!--/Social-->
              <!--Search Form-->
              <li>
                  <form class="search-form" role="search">
                      <div class="form-group md-form mt-0 pt-1 waves-light">
                          <input type="text" class="form-control" placeholder="Pesquisar">
                      </div>
                  </form>
              </li>
              <!--/.Search Form-->
              <!-- Side navigation links -->
              <li>
                  <ul class="collapsible collapsible-accordion">
                      <li>
                        <a class="collapsible-header waves-effect arrow-r" href="{{ url_for('pg_dashboard') }}">
                          <i class="fa fa-home"></i> Início
                        </a>
                      </li>
                      <li>
                        <a class="collapsible-header waves-effect arrow-r" href="{{ url_for('pg_contato') }}">
                          <i class="fa fa-comments-o"></i> Contato
                        </a>
                      </li>
                      <li>
                        <a class="collapsible-header waves-effect arrow-r" href="{{ url_for('pg_desempenho_fisico') }}">
                          <i class="fa fa-medkit"></i> Físico
                        </a>
                      </li>
                      <li>
                        <a class="collapsible-header waves-effect arrow-r" href="{{ url_for('pg_desempenho_tecnico') }}">
                          <i class="fa fa-star"></i> Técnico
                        </a>
                      </li>
                      <li>
                        <a class="collapsible-header waves-effect arrow-r" href="{{ url_for('pg_desempenho_tatico') }}">
                          <i class="fa fa-puzzle-piece"></i> Tático
                        </a>
                      </li>
                  </ul>
              </li>
              <!--/. Side navigation links -->
          </ul>
          <div class="sidenav-bg mask-strong"></div>
      </div>
      <!--/. Sidebar navigation -->
      <!-- Navbar -->
      <nav class="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav">
          <!-- SideNav slide-out button -->
          <div class="float-left">
              <a href="#" data-activates="slide-out" class="button-collapse black-text"><i class="fa fa-bars"></i></a>
          </div>
          <!-- Breadcrumb-->
          <ul class="nav navbar-nav nav-flex-icons mr-auto">
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('pg_dashboard') }}"><i class="fa fa-home"></i> <span class="clearfix d-none d-sm-inline-block">Início</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('pg_contato') }}"><i class="fa fa-comments-o"></i> <span class="clearfix d-none d-sm-inline-block">Contato</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('pg_desempenho_fisico') }}"><i class="fa fa-user"></i> <span class="clearfix d-none d-sm-inline-block">Físico</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('pg_desempenho_tecnico') }}"><i class="fa fa-user"></i> <span class="clearfix d-none d-sm-inline-block">Técnico</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('pg_desempenho_tatico') }}"><i class="fa fa-user"></i> <span class="clearfix d-none d-sm-inline-block">Tático</span></a>
              </li>
          </ul>
          <ul class="nav navbar-nav nav-flex-icons ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user"></i> Perfil
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Configurações</a>
                    <a class="dropdown-item" href="{{ url_for('logout') }}">Sair</a>
                </div>
            </li>
          </ul>
      </nav>
      <!-- /.Navbar -->
      {% endblock %}
    </header>
    <!--/.Double navigation-->

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
    <script>
         // SideNav Initialization
        $(".button-collapse").sideNav();
        new WOW().init();
    </script>
  </body>
</html>
